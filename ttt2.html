<!DOCTYPE html>

<head>
    <title>TTT2 - Shaka Clark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Kanit:ital,wght@0,300;0,800;1,400&family=Oswald:wght@200..700&family=Roboto&display=swap"
        rel="stylesheet">
    <style type="text/css">
        body {
            font-family: "Oswald", serif;
            font-weight: 500;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 48px;
            line-height: 100px;
            text-align: center;
            margin: 5px;
        }

        .gameboard {
            margin: 20px auto;
            width: 350px; /* to allow enough width to make a 3x3 grid */
            display: flex;
            flex-wrap: wrap;
        }

        .container-turn {
            display: flex;

            >div {
                margin: 10px;
                border: 1px solid black;
                border-radius: 5px;
                width: 200px;
                height: 50px;
                line-height: 50px;
                font-size: 18px;
                text-align: center;
            }
        }

        .result {
            margin: 20px 0;
            height: 50px;
            border: 4px dotted lightskyblue;
            border-radius: 5px;
            line-height: 50px;
            text-align: center;
        }

        .turn-indicator {
            border: 4px solid black;
            margin: 20px 0;
            height: 50px;
            background-color: black;
            border-radius: 5px;
            line-height: 50px;
            text-align: center;
            color: white;
        }



        .container-header {
            display: flex;
            justify-content: space-evenly;
            > div {
                width: 200px;
            }
        }

        .square:hover {
            border: 2px solid #77DD76;
            margin: 4px;
            font-size: 56px;
        }

    </style>
</head>

<body>
    <div class="container-header">
        <div><h1>Tic Tac Toe</h1></div>
        <div class="turn-indicator">placeholder for X or O turn</div>
        <div class="result">placeholder for win condition</div>
    </div>
    <div class="gameboard">
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
        <script>
            // "X" ID Placements - 0, 3
            // "O" ID Placements -  2, 4, 6
            const xPlacements = [0, 3]
            const oPlacements = [2, 4, 6]
            const el = document.getElementById('sq0')
            // place the x's
            for (i = 0; i < xPlacements.length; i++) {
                let el = document.getElementById(`sq${xPlacements[i]}`)
                el.innerText += 'X'
            }
            // place the o's
            for (i = 0; i < oPlacements.length; i++) {
                let el = document.getElementById(`sq${oPlacements[i]}`)
                el.innerText += 'O'
            }
        </script>
    </div>
</body>

</html>
